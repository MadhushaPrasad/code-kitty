<div class="bg-white border mt-4" *ngIf="post">
  <div>
    <div
      class="
        d-flex
        flex-row
        justify-content-between
        align-items-center
        p-2
        border-bottom
      "
    >
      <div class="d-flex flex-row align-items-center feed-text px-2">
        <img
          [src]="post.user.photoURL"
          *ngIf="post.user && post.user.photoURL"
          class="rounded-circle me-2"
          width="45"
          alt=""
        />
        <div class="d-flex flex-column flex-wrap ml-2">
          <span 
            class="font-weight-bold"
            *ngIf="post.user">
            {{ post.user.displayName }}
          </span>
          <span
            class="text-black-50 time"
            style="font-size: 10pt">
            Published on {{ post.createdDate | date }} | {{ post.categoryName }}
          </span>
        </div>
      </div>
      <div class="feed-icon px-2">
        <a 
          class="delete"
          *ngIf="inMyPosts === true"
          (click)="onDelete()">
          Delete
        </a>

        <a 
          class="edit"
          *ngIf="inMyPosts === true"
          (click)="onEdit()">
          Edit
        </a>
        <i class="fa fa-ellipsis-v text-black-50"></i>
      </div>
    </div>
  </div>
  <div class="p-2 px-3">
    <span>{{ post.description }}</span>
  </div>
  <div class="feed-image p-2 px-3">
    <img
      class="img-fluid img-responsive"
      [src]="post.imageURL"
      *ngIf="post.imageURL"
      alt=""
    />
  </div>
</div>
