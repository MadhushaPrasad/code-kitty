<app-navbar></app-navbar>
<div class="container">
  <div class="d-flex justify-content-center row mt-4">
    <div class="col-md-3">
      <app-category [category]="category"></app-category>
    </div>
    <div class="col-md-8">
      <div class="feed">
        <div
          class="
            d-flex
            justify-content-between
            align-items-center
            p-3
            bg-white
            border
            shadow
            rounded-3
          "
        >
          <div class="feed-text px-2">
            <h6 class="text-black-50 mt-2">Any tips on your mind..?</h6>
          </div>
          <button
            class="btn btn-primary rounded-pill"
            (click)="openPostModal()"
          >
            New Post
          </button>
        </div>
        <app-loader *ngIf="loading; else postFeed"></app-loader>

        <ng-template #postFeed>
          <div class="row" *ngIf="filteredPosts">
            <div *ngFor="let post of filteredPosts; let i = index">
              <div class="col">
                <app-post-card [post]="post"></app-post-card>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
